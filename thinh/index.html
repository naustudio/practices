	<script type="text/template" id="wines-template">
		<ul class="thumbnails">
			<%_.each(wines, function(wine, key, list){ %>
				<% 	if (key >= start && key <= end) { %>
				<li>
					<a href="#wines/<%= wine.get('_id') %>" class="thumbnail plain" style="text-align: center;">
					    <img src="src/pics/<%= wine.get('picture') %>" height="150" width="125" alt="">
					    <h5><%= wine.get('name') %></h5>
					    <%= wine.get('year') %> <%= wine.get('grapes') %><br>
					    <i class="icon-globe"></i> <%= wine.get('region') %>, <%= wine.get('country') %>
					</a>
				</li>
				<% 	}  %>
			<% }); %>
		</ul>
	</script>
	<script type="text/template" id="pagination-template">
		<div class="pagination pagination-centered">
			<ul>
				<%for (var i = 0; i < pages; i++) { %>
					<li class="<% if(currentPage === (i+1)){%> active<%} %>"><a href="#wines/page/<%= ( i + 1 ) %>"><%= ( i + 1 ) %></a></li>
				<% } %>
			</ul>
		</div>
	</script>
	<script type="text/template" id="wine-template">
		<div><div class="row-fluid">
		    <form class="form-horizontal span12">
		        <fieldset>
		            <legend>Wine Details</legend>
		            <br>
		            <div class="row">
		                <div class="span8">
		                    <div class="control-group">
		                        <label for="wineId" class="control-label">Id:</label>

		                        <div class="controls">
		                            <input id="wineId" name="id" type="text" value="<%= wine.get('_id') %>" disabled="">
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="name" class="control-label">Name:</label>

		                        <div class="controls">
		                            <input type="text" id="name" name="name" value="<%= wine.get('name') %>">
		                            <span class="help-inline"></span>
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="grapes" class="control-label">Grapes:</label>

		                        <div class="controls">
		                            <input type="text" id="grapes" name="grapes" value="<%= wine.get('grapes') %>">
		                            <span class="help-inline"></span>
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="country" class="control-label">Country:</label>

		                        <div class="controls">
		                            <input type="text" id="country" name="country" value="<%= wine.get('country') %>">
		                            <span class="help-inline"></span>
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="region" class="control-label">Region:</label>

		                        <div class="controls">
		                            <input type="text" id="region" name="region" value="<%= wine.get('region') %>">
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="year" class="control-label">Year:</label>

		                        <div class="controls">
		                            <select class="input-small" id="year" name="year" value="<%= wine.get('year') %>">
		                                <option>2012</option>
		                                <option>2011</option>
		                                <option>2010</option>
		                                <option>2009</option>
		                                <option>2008</option>
		                                <option>2007</option>
		                            </select>
		                        </div>
		                    </div>

		                    <div class="control-group">
		                        <label for="description" class="control-label">Notes:</label>

		                        <div class="controls">
		                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= wine.get('description') %></textarea>
		                        </div>
		                    </div>

		                </div>

		                <div class="span4">
		                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
		                        <p><img id="picture" width="180" src="src/pics/<%= wine.get('picture') %>"></p>
		                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
		                    </div>
		                </div>
		            </div>
		        </fieldset>
		        <div class="form-actions">
		            <a href="#" class="btn btn-primary save">Save</a>
		            <a href="#" class="btn delete">Delete</a>
		        </div>
		    </form>
		</div>
		<div class="row-fluid status-bar">
		    <div class="span12">
		        <div class="alert alert-success" style="display: none">
		            <b>Success!</b> Wine saved successfully
		        </div>
		    </div>
		</div>
	</script>
